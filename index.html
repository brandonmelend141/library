<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rubik">
    <script src="./script.js" defer ></script>
    <title>Library</title>
</head>
<body>

    <div class="wrapper">
        <header class="nav">
            <div class="web-title">Library DB</div>
            <div class="login">Log In</div>

        </header>
       
        <main class="content">
            
            <div class="book-container">
                
                <div id="addBook">
                    <img src="./images/plus-circle-outline.svg" alt="">
                </div>
            </div>
           
    
        </main>
        <footer>
            <div class="footerContent">
                Made by Brandon Melendez Amores
              
                <a href="https://github.com/brandonmelend141"><img src="./images/GitHub-Mark-Light-32px.png" alt=""></a>
              
            </div>
        </footer>
    </div>
    <div class="form-container">
        <div class="form-holder">
            <form action="" id="book-form">
                <img src="./images/close.svg" class="closeButton-form"alt="">
                <div class="titleholder">
                    <label for="title">Title</label>
                    <input type="text" name="title" id="title" required>
                    <div class="title-error">
                        <img src="./images/file-document-alert.svg" class='err-img' alt="">
                        <p>Title is missing</p>
                    </div>
                </div>
               
                <div class="authorholder">
                    <label for="author">Author</label>
                    <input type="text" name="author" id="author" required>
                    <div class="author-error">
                        <img src="./images/file-document-alert.svg" class='err-img' alt="">
                        <p>Author is missing</p>
                    </div>
                </div>

                <div class="pageholder">
                    <label for="pages">Pages</label>
                    <input type="text" name="pages" id="pages"required>
                    <div class="page-error">
                        <img src="./images/file-document-alert.svg" class='err-img' alt="">
                        <p>Number of pages is missing</p>
                    </div>
                </div>
    
               <div class="statusholder">
                <label for="status">Finished or not Read</label>
                <input type="checkbox" name ="status" id="status" >
               </div>
            
                <button type="button" id="add">Add Book</button>
    
            </form>
        </div> 
    </div>
